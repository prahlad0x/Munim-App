<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Toast Container -->
<div id="toast-container"></div>

<div class="container" id="login-register-form">
    <div class="header">
        <h2><span id="login-text">Login</span> / <span id="register-text">Register</span> </h2>
    </div>
    <input type="text" id="username" placeholder="Username" />
    <div class="show-and-hide-pass-container" id="show-and-hide-pass-container">
        <input type="password" id="password" placeholder="Password" />
        <img id="show-password" src="./images/icons8-show-password-48.png" alt="">
        <!-- <label class="toggle-switch">
            <input type="checkbox" id="show-password">
            <span class="slider"></span>
        </label> -->
    </div>
    <input type="password" id="confirm-password" placeholder="Confirm Password" />
    <input type="Number" id="wallet" placeholder="Enter Your Wallet Amount" />
    <div class="button-container">
        <button id="login-button">Login</button>
        <button id="register-button">Register</button>
    </div>
    <div id="feedback"></div>
</div>

<!-- Transaction Form (Initially Hidden) -->
<div class="container" id="transaction-form" style="display: none;">
    <div class="header">
        <h2>Transaction</h2>
        <label class="profile-switch">
            <p id="view-profile" > Profile ðŸ‘¤</p>
        </label>
    </div>
    <input type="number" id="amount" placeholder="Amount" required />
    <input type="text" id="description" placeholder="Transaction For" required/>
    <textarea id="reason" placeholder="Description" ></textarea>

    <!-- Radio Buttons for Transaction Type -->
    <div class="transaction-type">
        <label id="credit-label" style="color: #4CAF50;">
            <input type="radio"  name="transaction-type" id="credit-radio-btn" value="credit"  checked /> <b>Credit</b>
        </label>
        <label id="debit-label">
            <input type="radio" id="debit-radio-btn"   name="transaction-type" value="debit" /><b>Debit</b> 
        </label>
    </div>

    <button id="add-transaction">Add Transaction</button>
    
</div>

<!-- History Container (Initially Hidden) -->
<div class="container" id="history-container" style="display: none;">
    <div class='profile-details'>
        <h2 id="user-name">Admin</h2>
        <label class="profile-switch"></label>
        <p id="close-history" >Close History</p>
        </label>
    </div>
    <div class="header">
        <h3>History</h3>
        <h3 for="" id="total-transaction"></h3>
    </div>
    <div class="transaction-credit-debit-data">
        <p for="" id="total-credit"></p>
        <p for="" id="total-debit"></p>
    </div>
    <hr>

    <div id="transaction-history">
       <table id="transaction-table" >
        <thead>
            <tr>
                <th>S.No</th>
                <th>Time</th>
                <th>Amount</th>
                <th>Info...</th>
            </tr>
        </thead>
        <tbody id="transaction-body">
            <!-- Transactions will be added here dynamically -->
        </tbody>
    </table>
    <div id="pagination-controls">
        <button id="prev-btn" disabled>Previous</button>
        <span id="page-info"> 1 </span>
        <button id="next-btn" disabled>Next</button>
    </div>
    </div>
</div>
  <!-- modal related -->
<div id="details-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Transaction Details</h2>
        <p id="modal-createdAt"></p>
        <p id="modal-amount"></p>
        <p id="modal-type"></p>
        <p id="modal-balance-before"></p>
        <p id="modal-balance-after"></p>
        <p id="modal-description"></p>
        <p id="modal-reason"></p>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
